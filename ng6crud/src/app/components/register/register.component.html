<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

    <div class="form-group">
        <label class="col-md-4">Email Address </label>
        <input type="text" class="form-control" name="email" formControlName="email" #email/>
    </div>
    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
          Email Address is required.
      </div>
    </div>



      <div class="form-group">
          <label class="col-md-4">First Name</label>
          <input type="text" class="form-control" name="firstName" formControlName="firstName" #firstName/>
      </div>
      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
            First Name is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" name="lastName" formControlName="lastName" #lastName/>
      </div>
      <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="text" class="form-control" name="password" type="password" formControlName="password" #password/>
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      
      <div class="form-group">
        <button (click)="addUser(email.value, firstName.value, lastName.value, password.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
