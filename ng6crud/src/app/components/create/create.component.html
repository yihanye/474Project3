<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

    <div class="form-group">
        <label class="col-md-4">Email Address </label>
        <input type="text" class="form-control" name="email" formControlName="email" #email/>
    </div>
    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
          Email Address is required.
      </div>
    </div>



      <div class="form-group">
          <label class="col-md-4">Course Number</label>
          <input type="text" class="form-control" name="unit_course" formControlName="unit_course" #unit_course/>
      </div>
      <div *ngIf="angForm.controls['unit_course'].invalid && (angForm.controls['unit_course'].dirty || angForm.controls['unit_course'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_course'].errors.required">
            Unit Course is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Book Name</label>
        <input type="text" class="form-control" name="unit_name" formControlName="unit_name" #unit_name/>
      </div>
      <div *ngIf="angForm.controls['unit_name'].invalid && (angForm.controls['unit_name'].dirty || angForm.controls['unit_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_name'].errors.required">
          Unit Name is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Book Price</label>
        <input type="text" class="form-control" name="unit_price" formControlName="unit_price" #unit_price/>
      </div>
      <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_price'].errors.required">
          Unit Price is required.
        </div>
      </div>
      
      <div class="form-group">
        <button (click)="addAdUnit(email.value, unit_course.value,unit_name.value, unit_price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create Unit</button>
      </div>
    </form>
  </div>
